<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>2048 Game</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #faf8ef;
    color: #776e65;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #game-container {
    background: #bbada0;
    padding: 15px;
    border-radius: 10px;
    display: inline-block;
  }
  .grid {
    display: grid;
    grid-template-columns: repeat(4, 100px);
    grid-gap: 10px;
  }
  .cell {
    width: 100px;
    height: 100px;
    background: #cdc1b4;
    border-radius: 5px;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 32px;
    font-weight: bold;
    color: #776e65;
  }
  .cell[data-value="2"] { background: #eee4da; }
  .cell[data-value="4"] { background: #ede0c8; }
  .cell[data-value="8"] { background: #f2b179; color: #f9f6f2; }
  .cell[data-value="16"] { background: #f59563; color: #f9f6f2; }
  .cell[data-value="32"] { background: #f67c5f; color: #f9f6f2; }
  .cell[data-value="64"] { background: #f65e3b; color: #f9f6f2; }
  .cell[data-value="128"] { background: #edcf72; color: #f9f6f2; font-size: 28px; }
  .cell[data-value="256"] { background: #edcc61; color: #f9f6f2; font-size: 28px; }
  .cell[data-value="512"] { background: #edc850; color: #f9f6f2; font-size: 28px; }
  .cell[data-value="1024"] { background: #edc53f; color: #f9f6f2; font-size: 24px; }
  .cell[data-value="2048"] { background: #edc22e; color: #f9f6f2; font-size: 24px; }
  #score {
    margin-top: 10px;
    font-size: 20px;
    text-align: center;
  }
</style>
</head>
<body>
  <div id="game-container">
    <div id="grid" class="grid"></div>
    <div id="score">Score: 0</div>
  </div>
<script>
const gridEl = document.getElementById("grid");
const scoreEl = document.getElementById("score");
let grid = [];
let score = 0;

function init() {
  grid = Array(4).fill().map(() => Array(4).fill(0));
  score = 0;
  addNumber();
  addNumber();
  updateGrid();
}

function addNumber() {
  let options = [];
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      if (grid[r][c] === 0) options.push({r, c});
    }
  }
  if (options.length > 0) {
    let {r, c} = options[Math.floor(Math.random() * options.length)];
    grid[r][c] = Math.random() < 0.9 ? 2 : 4;
  }
}

function updateGrid() {
  gridEl.innerHTML = "";
  for (let r = 0; r < 4; r++) {
    for (let c = 0; c < 4; c++) {
      let cell = document.createElement("div");
      cell.classList.add("cell");
      let value = grid[r][c];
      if (value !== 0) {
        cell.textContent = value;
        cell.dataset.value = value;
      }
      gridEl.appendChild(cell);
    }
  }
  scoreEl.textContent = "Score: " + score;
}

function slide(row) {
  row = row.filter(val => val);
  for (let i = 0; i < row.length-1; i++) {
    if (row[i] === row[i+1]) {
      row[i] *= 2;
      score += row[i];
      row[i+1] = 0;
    }
  }
  row = row.filter(val => val);
  while (row.length < 4) row.push(0);
  return row;
}

function rotateGrid() {
  let newGrid = Array(4).fill().map(()=>Array(4).fill(0));
  for (let r=0;r<4;r++){
    for (let c=0;c<4;c++){
      newGrid[r][c]=grid[c][r];
    }
  }
  grid=newGrid;
}

function flipGrid() {
  for (let r=0;r<4;r++){
    grid[r].reverse();
  }
}

function keyPressed(e) {
  let flipped = false, rotated = false;
  if (e.key === "ArrowRight") {
    // do nothing, slide as is
  } else if (e.key === "ArrowLeft") {
    flipGrid(); flipped = true;
  } else if (e.key === "ArrowDown") {
    rotateGrid(); flipGrid(); rotated = true; flipped = true;
  } else if (e.key === "ArrowUp") {
    rotateGrid(); rotated = true;
  } else {
    return;
  }

  let past = JSON.stringify(grid);
  for (let r=0;r<4;r++){
    grid[r] = slide(grid[r]);
  }

  if (flipped) flipGrid();
  if (rotated) {
    rotateGrid();
    rotateGrid();
    rotateGrid();
  }

  let changed = JSON.stringify(grid) !== past;
  if (changed) {
    addNumber();
    updateGrid();
    if (isGameOver()) {
      setTimeout(()=>alert("Game Over! Final Score: " + score), 100);
    }
  }
}

function isGameOver() {
  for (let r=0;r<4;r++){
    for (let c=0;c<4;c++){
      if (grid[r][c] === 0) return false;
      if (c<3 && grid[r][c]===grid[r][c+1]) return false;
      if (r<3 && grid[r][c]===grid[r+1][c]) return false;
    }
  }
  return true;
}

document.addEventListener("keydown", keyPressed);
init();
</script>
</body>
</html>
